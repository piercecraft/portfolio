<header class="header">
  <div class="header-container">
    <a routerLink="/home" class="logo">{{ name() }}</a>
    <app-theme-toggle></app-theme-toggle>
    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
      <ul>
        <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
        <li><a routerLink="/skills" routerLinkActive="active">Skills</a></li>
        <li>
          <a routerLink="/projects" routerLinkActive="active">Projects</a>
        </li>
        <li>
          <a routerLink="/about" routerLinkActive="active">About</a>
        </li>
        <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
      </ul>
    </nav>

    <!-- Mobile Hamburger Button -->
    <button
      class="hamburger"
      (click)="toggleMenu()"
      [class.active]="menuOpen"
      aria-label="Toggle menu"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <!-- Mobile Navigation Overlay -->
  <div
    class="mobile-overlay"
    [class.active]="menuOpen"
    (click)="closeMenu()"
  ></div>

  <nav class="mobile-nav" [class.active]="menuOpen">
    <ul>
      <li>
        <a routerLink="/home" routerLinkActive="active" (click)="closeMenu()"
          >Home</a
        >
      </li>
      <li>
        <a routerLink="/skills" routerLinkActive="active" (click)="closeMenu()"
          >Skills</a
        >
      </li>
      <li>
        <a
          routerLink="/projects"
          routerLinkActive="active"
          (click)="closeMenu()"
          >Projects</a
        >
      </li>
      <li>
        <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()"
          >About</a
        >
      </li>
      <li>
        <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()"
          >Contact</a
        >
      </li>
    </ul>
  </nav>
</header>
