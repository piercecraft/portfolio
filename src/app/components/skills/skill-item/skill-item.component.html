<article class="skill-card">
  <h2>{{ skillCategory.category }}</h2>
  <div class="skill-items">
    @for (item of skillCategory.items; track item.id) {
    <div class="skill-tag">
      <span class="skill-name">{{ item.name }}</span>
      <div class="skill-experience">
        @for (star of [1,2,3,4,5]; track star) {
        <span class="star" [class.filled]="star <= item.experience">â˜…</span>
        }
      </div>
      @if (item.notes) {
      <div class="skill-notes">{{ item.notes }}</div>
      }
    </div>
    }
  </div>
</article>
